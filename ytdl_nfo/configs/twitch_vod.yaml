episodedetails:
  - title: '{title}'
  - showtitle: '{uploader}'
  - uniqueid:
      attr:
        type: 'twitchvod'
        default: "true"
      value: '{id}'
  - plot: '{fulltitle}'
  - premiered:
      convert: 'date'
      input_f: '%Y%m%d'
      output_f: '%Y-%m-%d'
      value: '{upload_date}'
